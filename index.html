    <style>
        body {
            font-family: 'Arial', sans-serif; /* Simple 90s font */
            text-align: center;
            background: #c0c0c0; /* Plain gray background for fallback */
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For absolute positioning of images */
        }
        .floating-image {
            position: absolute;
            opacity: 0.6; /* Semi-transparent for subtlety */
            pointer-events: none; /* Doesn't interfere with clicks */
            z-index: -1; /* Behind the interface */
        }
        .floating-image:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 150px;
            height: auto;
        }
        .floating-image:nth-child(2) {
            top: 50%;
            right: 10%;
            width: 200px;
            height: auto;
            transform: translateY(-50%);
        }
        .floating-image:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 180px;
            height: auto;
        }
        .floating-image:nth-child(4) {
            top: 20%;
            right: 20%;
            width: 120px;
            height: auto;
        }
        .floating-image:nth-child(5) {
            bottom: 30%;
            left: 5%;
            width: 160px;
            height: auto;
        }
        .floating-image:nth-child(6) {
            top: 70%;
            right: 5%;
            width: 140px;
            height: auto;
        }
        .floating-image:nth-child(7) {
            top: 5%;
            left: 50%;
            width: 130px;
            height: auto;
            transform: translateX(-50%);
        }
        .floating-image:nth-child(8) {
            bottom: 5%;
            right: 30%;
            width: 170px;
            height: auto;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background: #c0c0c0; /* Windows 95 gray */
            border: 2px outset #c0c0c0;
            border-radius: 0;
            box-shadow: 2px 2px 0px #808080; /* Subtle 3D shadow */
            position: relative;
            z-index: 1; /* Above images */
        }
        #titlebar {
            background: #000080; /* Blue title bar */
            color: #fff;
            padding: 5px;
            font-size: 14px;
            text-align: left;
            border-bottom: 1px solid #000;
        }
        #titlebar .buttons {
            float: right;
            font-size: 12px;
        }
        #titlebar .buttons span {
            margin-left: 5px;
            padding: 2px 5px;
            background: #c0c0c0;
            border: 1px inset #c0c0c0;
            cursor: pointer;
        }
        #content {
            padding: 20px;
            background: #fff;
        }
        #question {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            margin: 10px;
            padding: 8px 16px;
            border: 2px outset #c0c0c0;
            border-radius: 0;
            cursor: pointer;
            background: #c0c0c0;
            color: #000;
            position: absolute;
        }
        #yesBtn {
            left: 50%;
            transform: translateX(-50%);
        }
        #yesBtn:active {
            border: 2px inset #c0c0c0;
        }
        #noBtn {
            transition: opacity 0.2s ease;
        }
        #noBtn:active {
            border: 2px inset #c0c0c0;
        }
        #response {
            font-size: 20px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: relative;
        }
        .celebrate {
            animation: none; /* No animation for 90s simplicity */
        }
    </style>
</head>

    <div id="container">
        <div id="titlebar">
            Valentine's Question
            <div class="buttons">
                <span>_</span><span>â–¡</span><span>X</span>
            </div>
        </div>
        <div id="content">
            <div id="question">Will you be my valentine? ðŸ’–</div>
            <button id="yesBtn" onclick="respond('yes')">Yes</button>
            <button id="noBtn" onclick="respond('no')">No</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        const phrases = ["sure na yan :{ ", "aw man legit?", "no is a yes?", "why no :{ !", "mahal mo ba ko?", "One more chance?"];
        let index = 0;

        function respond(answer) {
            const responseDiv = document.getElementById('response');
            const questionDiv = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            if (answer === 'yes') {
                questionDiv.innerHTML = "";
                responseDiv.innerHTML = "Yay! di ako na reject mwehehe just know that im really grateful to be with you and I always will be. You make my life so much better and I hope you are always happy. I wish us the best now and in the future. Dont worry about the things we go through, at least we go through them together and thats all that matters. You are the best girlfriend ever and I will always love you, baby. mwehehehe ";
                responseDiv.style.opacity = '1';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            } else if (answer === 'no') {
                // Disappear effect
                noBtn.style.opacity = '0';
                // Update question with a phrase
                questionDiv.innerHTML = phrases[index % phrases.length] + " ðŸ’”";
                index++;
                responseDiv.style.opacity = '0';
                // After a short delay, move and reappear
                setTimeout(() => {
                    moveNoButton();
                    noBtn.style.opacity = '1';
                }, 200);
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Generate random position within the container
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Initial position for "No" button
        moveNoButton();
    </script>
